<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Book List</title>
</head>
<body>
    <h1>Library Management System</h1>
    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - ISBN: {{ book.isbn }} - Available: {{ book.available }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add a new book</a>
    <a href="{% url 'borrow_book' %}">Borrow a book</a>
    <a href="{% url 'borrowing_history' %}">View borrowing history</a>
</body>
</html>
