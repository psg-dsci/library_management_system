<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Borrowing History</title>
</head>
<body>
    <h1>Library Management System</h1>
    <h2>Borrowing History</h2>
    <ul>
        {% for borrow in borrows %}
            <li>{{ borrow.borrowed_at }}: {{ borrow.borrower.name }} (Roll No: {{ borrow.borrower.roll_number }}) borrowed {{ borrow.book.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
